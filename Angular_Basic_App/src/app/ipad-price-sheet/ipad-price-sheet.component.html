<nav class="navbar navbar-light bg-light justify-content-between" style="margin-top: 20px;margin-bottom: 20px">
    <a class="navbar-brand">Price Sheet</a>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search Price Sheet" aria-label="Search">
    </form>
  </nav>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Schedule</th>
        <th scope="col">Created</th>
        <th scope="col">Modified</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ipad of ipads">
            <td> {{ipad.name}}</td>
            <td> <span style="color: lightgray">Start:</span> {{ipad.date}}<br>
              <span style="color: lightgray">End:</span>{{ipad.date}}</td>
            <td> {{ipad.createdBy}}<p style="color: lightgray">{{ipad.date}}</p></td>
            <td> {{ipad.modifiedBy}}<p style="color: lightgray">{{ipad.date}}</td>
            <td> <button type="button" class="btn btn-primary btn-sm btn-block" data-toggle="modal" data-target="#statusModal" >{{ipad.status}}</button>
            
             

            </td>
          </tr>
          
    </tbody>
  </table>
<!-- Status Model -->
  <div class="modal fade" id="statusModal" tabindex="-1" role="dialog" aria-labelledby="statusModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="statusModalTitle">Status</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Do you want to change the status of price sheet?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="proceed()">Proceed</button>
        </div>
      </div>
    </div>
  </div>
